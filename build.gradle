

apply plugin : 'java'
apply plugin : 'groovy'

group 'com.hmtmcse'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':java-text-and-file-util')
    compile project(':java-shell-util')
    compile 'org.codehaus.groovy:groovy-all:2.5.8'
}
