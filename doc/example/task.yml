name: 'Deploy Container & Install App'
actions:
  - name: 'Find & Replace Container Config'
    findReplace:
      template : '/opt/template/config.txt'
      placeTo: '/opt/container/config.txt'
      keyValue:
        __host__: 'localhost'
        __ip__: '127.0.0.1'
        __port__: 80
        __doc_root__: '/opt/container/'
