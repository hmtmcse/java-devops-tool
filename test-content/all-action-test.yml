name: 'Bismillah Task'
actions:

  - name: 'Copy Task'
    copy:
      source: ''
      destination: ''
    options:
      removeDest: false
      recursive: true
      copyLink: false

  - name: 'Move Task'
    move:
      source: ''
      destination: ''
    options:
      removeDest: false
      copyLink: false

  - name: 'Remove Task'
    remove:
      path: ''
    options:
      recursive: true
      force: true
      removeLink: false

  - name: 'Make Directory'
    makeDir:
      path: ''
    options:
      recursive: true
      removeDest: false

  - name: 'Create Soft Link'
    softLink:
      source: ''
      destination: ''
    options:
      removeDest: false